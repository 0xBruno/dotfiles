# Set prefix to Ctrl+a (more ergonomic than Ctrl+b)
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Enable mouse mode for easy pane and window resizing and selection
set -g mouse on

# Set Vi binding
set-window-option -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 100000

# Don't rename windows automatically
set -g allow-rename off

# Increase repeat-time (in milliseconds)
set -g repeat-time 1000

# Start windows and panes at 1, not 0 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape time (important for vim)
set -sg escape-time 10

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Pane splitting with intuitive keys (open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Resize panes with Shift+Arrow keys (larger increments)
bind -r S-Left resize-pane -L 5
bind -r S-Down resize-pane -D 5
bind -r S-Up resize-pane -U 5
bind -r S-Right resize-pane -R 5

# Quick pane navigation with Alt+Arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Copy mode improvements (vim-style)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Fancy status bar
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg colour235
set -g status-fg colour136
set -g status-style bold

# Left side: session name
set -g status-left-length 20
set -g status-left "#[fg=green]#S #[default]"

# Right side: user@host and date/time
set -g status-right-length 150
set -g status-right "#[fg=yellow]#(whoami)@#h #[fg=cyan]%Y-%m-%d %H:%M#[default]"

# Window status format
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=colour166,bold] #I:#W "

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour166
